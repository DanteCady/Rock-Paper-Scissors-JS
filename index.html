<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play RPS!</title>
</head>
<body>
    <!-- Heading -->
    <h1>Play Rock, Paper, Scissors!</h1>
    
    <p class="instruction" id="instructionHeader">Instructions:</p>
    <p class="instruction">Select a button below to start the game. The computer will</p>
    <p class="instruction">randomly pick an option resulting in a win or a tie.</p>
    <p class="instruction">Good luck!</p>
    <br>
    <br>
    <!-- Counter to track Win/Loss -->
    <div id="winCount"></div>
    <br>
    <!-- User option selection-->
    <h2>Select Your Option Below:</h2>
    
    <!-- User Selection Container -->
    <div id="userSelectionCont">
        <button id="rock" type="button" title="rockButton" onclick="selectRock()">
            <img  alt="rock_image" src="/assets/icons8-rock-60.png"/>
        </button>
        <button id="paper" type="button" title="paperButton" onclick="selectPaper()">
            <img  alt="paper_image" src="/assets/icons8-paper-60.png"/>
        </button>
        <button id="scissors" type="button" title="scissorButton" onclick="selectScissor()">
            <img  alt="scissor_image" src="/assets/icons8-scissor-60.png"/>
        </button>
    </div>
    <br>
    <hr>
    <h2>Results:</h2>
    <!-- Status Update For Winner -->
    <p>Press the submit button to see who won!</p>
    <input type="button" value="Submit">
    <div id="winnerStatus"></div>
</body>
<script src="./scripts/index.js"></script>
</html>
