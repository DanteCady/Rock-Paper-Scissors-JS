<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play RPS!</title>
</head>
<body>
    <!-- Heading -->
    <h1>Play Rock, Paper, Scissors!</h1>
    
    <p>Instructions:</p>
    <p>Select your option below using the buttons and see if you can be the computer!</p>
    <br>
    <br>
    <!-- Counter to track Win/Loss -->
    <div id="winCount"></div>
    <br>
    <!-- User option selection-->
    <h2>Select Your Option Below:</h2>
    
    <!-- User Selection Container -->
    <div>
        <button title="rockButton">
            <img id="rock" alt="rock_image" src="/assets/icons8-rock-60.png"/>
        </button>
        <button title="paperButton">
            <img id="paper" alt="paper_image" src="/assets/icons8-paper-60.png"/>
        </button>
        <button title="scissorButton">
            <img id="scissor" alt="scissor_image" src="/assets/icons8-scissor-60.png"/>
        </button>
    </div>

</body>
</html>
